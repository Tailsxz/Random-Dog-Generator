<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Come look at dog pics!">
  <title>Random Doggos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container | center">
    <header class="header">
      <h1 class="fs-large">Who doesn't love dogs!</h1>
      <p class="header_message | fs-small center">Brighten up your day with pictures of your favorite dog breeds</p>
    </header>
    <main>
      <section class="card card_form | center">
        <form action="index.html#image" class="form_query">
          <h2 class="form_heading | fs-medium">What's your favorite breed?</h2>
          <input type="text" class="input_breed fs-small | center" spellcheck="false">
          <button class="button button_fetch | fs-small center" type="submit">Generate Doggo</button>
        </form>
      </section>
      <section class="card card_breed | center">
        <h2 class="card_breed-title fs-medium"></h2>
        <img src="#" alt="" id="image" class="card_image | center">
      </section>
      <section class="card card_error | center">
        <p class="error_message fs-medium"></p>
      </section>   
    </main>
  </div>
  
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
