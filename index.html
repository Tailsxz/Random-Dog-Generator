<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Add Description">
  <title>Random Doggos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header_site">
      <h1 class="fs-large">Who doesn't love dogs!</h1>
      <p class="fs-small">Brighten up your day with pictures of your favorite dog</p>
    </header>
    <main>
      <section class="form">
        <form action="#">
          <h2 class="form_heading | fs-medium">Select your favorite breed</h2>
          <input type="text" class="input_breed fs-small">
          <button class="button_fetch | fs-small" type="submit">Generate Doggo</button>
        </form>
      </section>
      <section class="card card_breed">
        <h2 class="card_breed-title fs-medium"></h2>
        <img src="#" alt="" class="card_image">
      </section>
      <section class="card card_error">
        <p class="error_message fs-medium"></p>
      </section>   
    </main>
  </div>
  
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
